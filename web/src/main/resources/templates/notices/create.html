<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Notice</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <header class="text-center mb-4">
        <h1 class="h3">Create New Notice</h1>
    </header>

    <main>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/notices/save}" method="post" th:object="${noticeMetadata}">
                    <div class="form-group">
                        <label for="noticeTitle">Title</label>
                        <input type="text" id="noticeTitle" name="title" th:field="*{title}" class="form-control" placeholder="Enter title" required>
                    </div>
                    <div class="form-group">
                        <label for="noticeAuthor">Author</label>
                        <input type="text" id="noticeAuthor" name="author" th:field="*{author}" class="form-control" placeholder="Enter author" required>
                    </div>
                    <div class="form-group">
                        <label for="noticeContent">Content</label>
                        <textarea id="noticeContent" name="content" th:field="*{content}" class="form-control" rows="5" placeholder="Enter content" required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/admin/notices/list}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Notice</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
