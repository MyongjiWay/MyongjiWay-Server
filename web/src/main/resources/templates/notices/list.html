<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/home}">Admin Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/notices/list}">Manage Notices</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/notices/create}">Create Notice</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <header class="text-center mb-4">
        <h1 class="h3">Notice Management</h1>
    </header>

    <main>
        <div class="list-group">
            <a th:each="notice : ${notices}"
               th:href="@{/admin/notices/detail/{id}(id=${notice.id})}"
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <h5 th:text="${notice.metadata.title}" class="mb-1">Notice Title</h5>
                    <small th:text="${notice.metadata.author}">Author</small> |
                    <small th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}">2024-08-25</small>
                </div>
            </a>
        </div>

        <a th:href="@{/admin/notices/create}" class="btn btn-success mt-4">Create New Notice</a>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
